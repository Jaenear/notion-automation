# .github/workflows/notion_monitor.yml

name: Monitor Notion Database

on:
  schedule:
    - cron: "*/6 * * * *"  # 매 6분마다 실행
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Cache last check time
        uses: actions/cache@v2
        with:
          path: last_check_time.txt
          key: last-check-time

      - name: Run Notion monitor script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python notion_monitor.py

      - name: Update cache with new last check time
        uses: actions/upload-artifact@v2
        with:
          name: last-check-time
          path: last_check_time.txt
